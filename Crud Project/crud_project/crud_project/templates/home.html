{% extends 'base.html' %}

{% block title %}Home {% endblock %}
{% block style %}

{% endblock %}



{% block content %}
 <div class="container mx-3 my-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
               <h4>
    <a href="{% url 'edit' %}">
        <i class="fas fa-shopping-cart cart-icon bg-black"></i></a>
    Lists
</h4>

                <h6>Add your items here.</h6>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

<div class="container text-center " >

<form method="POST" class="mb-3">
    {% csrf_token %}
  <div class="form-group">
    <label for="sl_no">Sl No:</label>
    <input type="text" class="form-control text-center" id="sl_no" name="sl_no" placeholder="Enter Sl No:">
  </div>
  <div class="form-group">
    <label for="item_name">Item_Name:</label>
    <input type="text" class="form-control text-center" id="item_name" name="item_name" placeholder="Enter Item name">

  </div>
    <div class="form-group">
    <label for="desc">Description:</label>
    <input type="text" class="form-control text-center" id="desc" name="desc" placeholder="Enter Description">

  </div>
  <div class="form-group">
    <label for="date">Date:</label>
    <input type="date" class="form-control text-center" id="date" name="date">
  </div>
  <button type="submit" class="btn btn-dark">Submit</button>


</form>
</div>



{% endblock %}
