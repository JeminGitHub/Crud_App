{% extends 'base.html' %}
{% block title %} Tasks {% endblock %}








{% block content %}
<div class="container-md my-5">
<div class="card bg-light">
  <div class="card-body">
    <h5 class="card-title">{{task.name}}</h5>

  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <h6 class="mb-0">{{task.priority}}</h6>
      <p class="mb-0">{{task.priority}}</p>
    </li>
    <li class="list-group-item">
      <h6 class="mb-0">{{task.date}}</h6>
      <p class="mb-0">{{task.date}}</p>

    </li>

  </ul>
    <hr>
     <a href="{% url 'delete' task.id %}" class="btn btn-primary mx-2">
  <i class="fas fa-check"></i> Completed

      <a href="{% url 'update' task.id %}" class="btn btn-success">
   <i class="fas fa-arrow-down"></i> <i class="fas fa-arrow-up"> Update</i>
</a>


</a>
</div>

</div>
{% endblock %}
