<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
@font-face {

  font-family: 'CustomFont';
  src: url('path/to/font.ttf') format('truetype');
}

.navbar-brand h3 {
  font-family: 'CustomFont', Calibri;
}


{% block style %}
{% endblock %}
</style>

</head>
<body>
<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">
  <img src="{% static '/images/1.png' %}" width="60" height="60" class="d-inline-block align-top" alt="Logo">
  <h3>Todo App</h3>
</a>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fas fa-cog"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
      </li>
    </ul>
  </div>
</nav>
<div class="container-fluid p-5 my-5 ">
  <div class="row">
    <div class="col ">
    {% block content %} {% endblock %}
    </div>
  </div>
</div>



<footer class="bg-primary text-white fixed-bottom">
  <div class="container ">
    <div class="row">
      <div class="col-md-6">
        <p>&copy; 2023 Jemin Mathew .Study Project.</p>
        <a href="https://github.com/JeminGitHub" target="_blank" class="text-white"><i class="fab fa-github"></i> Jemin ls
            GitHub ID</a>
      </div>
<div class="col-md-6 text-right">
  <p id="clock" class="m-0"><i class="fas fa-clock"></i> Time </p>
</div>



      </div>
    </div>

</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    setInterval(function() {
      var now = new Date();
      var time = now.toLocaleTimeString();
      $('#clock').text(time);
    }, 1000);
  });
</script>



</body>
</html>
